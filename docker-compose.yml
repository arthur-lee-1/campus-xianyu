services:
  # ── Nginx 反向代理 ─────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/campus-trade.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro          # React 构建产物
      - media_files:/var/media/campus-trade:ro            # 媒体文件
      - ./deploy/nginx/certs:/etc/nginx/certs:ro          # SSL 证书
    depends_on:
      - backend
    restart: unless-stopped

  # ── Django 后端 ────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: ../deploy/docker/Dockerfile.backend
    env_file: .env
    volumes:
      - media_files:/var/media/campus-trade
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    expose:
      - "8000"
    command: >
      sh -c "python manage.py migrate &&
             gunicorn config.wsgi:application
               --bind 0.0.0.0:8000
               --workers 4
               --timeout 120"

  # ── Celery Worker ──────────────────────────────────────────
  celery:
    build:
      context: ./backend
      dockerfile: ../deploy/docker/Dockerfile.backend
    env_file: .env
    volumes:
      - media_files:/var/media/campus-trade
    depends_on:
      - backend
      - redis
    restart: unless-stopped
    command: celery -A config worker -l info

  # ── PostgreSQL ─────────────────────────────────────────────
  db:
    image: postgres:15-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ── Redis ──────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  media_files:
