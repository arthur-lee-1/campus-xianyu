services:
  # 开发环境只需 db + redis，前后端本地运行
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: campus_trade
      POSTGRES_USER: ct_user
      POSTGRES_PASSWORD: 147258
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_dev_data:
